[package]
name = "recorder"
version = "0.1.0"
authors = ["Jaro <jarohabiger@googlemail.com>"]
repository = "https://github.com/axiom-micro/recorder"
readme = "README.md"
license = "GPL-3.0"
edition = "2018"

[features]
default = []
gst = ["gstreamer", "gstreamer-video", "gstreamer-base", "gstreamer-app"]

[dependencies]
clap = "2.33.3"
indicatif = "0.16.2"
tiff-encoder = "0.3.2"
glob = "0.3.0"
rayon = "1.5.1"
anyhow = "1.0.45"
itertools = "0.10.1"
bytemuck = "1.7.2"
vulkano = "0.26.0"
vulkano-shaders = "0.26.0"
vulkano-win = "0.26.0"
owning_ref = "0.4.1"
shlex = "1.1.0"
gstreamer = { version = "0.17.4", optional = true }
gstreamer-app = { version = "0.17.2", optional = true }
gstreamer-video = { version = "0.17.2", optional = true }
gstreamer-base = { version = "0.17.2", optional = true }
winit = "0.25.0"
lazy_static = "1.4.0"
ft60x = { git = "https://github.com/apertus-open-source-cinema/ft60x-rs" }
num = "0.4.0"
async-trait = "0.1.51"
futures = "0.3.18"
async-task = "4.0.3"
derivative = "2.2.0"
pollster = "0.2.4"
shellwords = "1.1.0"
num_cpus = "1.13.0"

[target.'cfg(target_os = "linux")'.dependencies]
v4l = "0.12.1"
v4l2-sys-mit = "0.2.0"

[profile.release]
debug = true
panic = "abort"
incremental = true

