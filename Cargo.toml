[package]
name = "recorder"
version = "0.1.0"
authors = ["Jaro <jarohabiger@googlemail.com>"]
repository = "https://github.com/axiom-micro/recorder"
readme = "README.md"
license = "GPL-3.0"
edition = "2018"

[features]
default = []
gst = ["gstreamer", "gstreamer-video", "gstreamer-base", "gstreamer-app"]

[dependencies]
clap = "2.33.3"
indicatif = "0.15.0"
tiff-encoder = "0.3.2"
glob = "0.3.0"
rayon = "1.5.0"
anyhow = "1.0.34"
itertools = "0.9.0"
bytemuck = "1.4.1"
vulkano = { git = "https://github.com/apertus-open-source-cinema/vulkano", branch = "uniform_and_storage_8bit" }
vulkano-shaders = { git = "https://github.com/apertus-open-source-cinema/vulkano", branch = "uniform_and_storage_8bit" }
vulkano-win = { git = "https://github.com/apertus-open-source-cinema/vulkano", branch = "uniform_and_storage_8bit" }
owning_ref = "0.4.1"
shlex = "0.1.1"
gstreamer = { version = "0.16.5", optional = true }
gstreamer-app = { version = "0.16.5", optional = true }
gstreamer-video = { version = "0.16.5", optional = true }
gstreamer-base = { version = "0.16.5", optional = true }
winit = "0.25.0"
lazy_static = "1.4.0"
ft60x = { git = "https://github.com/apertus-open-source-cinema/ft60x-rs" }
num = "0.3.1"
narui = { path = "narui" }


[profile.release]
debug = true
