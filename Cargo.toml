[package]
name = "recorder"
version = "0.1.0"
authors = ["Jaro <jarohabiger@googlemail.com>"]
repository = "https://github.com/axiom-micro/recorder"
readme = "README.md"
license = "GPL-3.0"
edition = "2018"

[features]
default = []
gst = ["gstreamer", "gstreamer-video", "gstreamer-base", "gstreamer-app"]

[dependencies]
clap = "2.33.3"
indicatif = "0.16.2"
tiff-encoder = "0.3.2"
glob = "0.3.0"
rayon = "1.5.1"
anyhow = "1.0.45"
itertools = "0.10.1"
bytemuck = "1.7.2"
vulkano = "0.26.0"
vulkano-shaders = "0.26.0"
vulkano-win = "0.26.0"
owning_ref = "0.4.1"
shlex = "1.1.0"
gstreamer = { version = "0.17.4", optional = true }
gstreamer-app = { version = "0.17.2", optional = true }
gstreamer-video = { version = "0.17.2", optional = true }
gstreamer-base = { version = "0.17.2", optional = true }
winit = "0.25.0"
lazy_static = "1.4.0"
ft60x = { git = "https://github.com/apertus-open-source-cinema/ft60x-rs" }
num = "0.4.0"
bitdepth_convert = { path = "./bitdepth_convert" }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = "0.3.2"


[profile.release]
lto=false
debug = true
panic = "abort"
